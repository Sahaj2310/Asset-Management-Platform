# This workflow builds and tests the .NET backend of the Asset Management Platform.
# It runs automatically when changes are pushed to the main branch or when pull requests are created.
# The workflow ensures code quality by:
# 1. Building the project
# 2. Running all tests
# 3. Verifying the build process

name: .NET Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/dotnet.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/dotnet.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore backend/assetweb.csproj
    
    - name: Build
      run: dotnet build backend/assetweb.csproj --no-restore
    
    - name: Test
      run: dotnet test backend/assetweb.csproj --no-build --verbosity normal 